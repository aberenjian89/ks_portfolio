<div class="container wrapper mb-3">
  <div class="row  main-wrapper mb-5">
    <div class="col-lg-6">
      <div class="contact-header">Let's Connect!</div>
    </div>
    <div class="col-lg-6 d-flex justify-content-center social-icons">
      <img src="./assets/github.svg" class="img-fluid" />
      <img src="./assets/linkedin.svg" class="img-fluid" />
    </div>
  </div>
  <div class="row form-container">
    <div class="col-lg-12 input-container">
      <input
        name="full_name"
        type="text"
        placeholder="Your Name"
        class="input-wrapper"
      />
    </div>
    <div class="col-lg-12 input-container">
      <input
        name="email"
        type="text"
        placeholder="Your Email"
        class="input-wrapper"
      />
    </div>
    <div class="col-lg-12 input-container">
      <textarea
        rows="5"
        name="message"
        placeholder="Your Message"
        class="input-wrapper"
      ></textarea>
    </div>
    <div class="col-lg-12 button-wrapper">
      <button class="send-button">Send</button>
    </div>
  </div>
</div>
