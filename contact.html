<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Ali Berenjian</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/navbar_non_index.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand">AB</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="./index.html"
              ><span>Home</span></a
            >
            <a class="nav-item nav-link" href="./about.html"
              ><span>About</span></a
            >
            <a class="nav-item nav-link" href="./projects.html"><span>Projects</span></a>
            <a class="nav-item nav-link" href="./contact.html"><span class="active">Contact</span></a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container wrapper mb-3">
      <div class="row  main-wrapper mb-5">
        <div class="col-lg-6">
          <div class="contact-header">Let's Connect!</div>
        </div>
        <div class="col-lg-6 d-flex justify-content-center social-icons">
            <img src="./assets/github.svg" class="img-fluid"/>
            <img src="./assets/linkedin.svg" class="img-fluid"/>
        </div>
      </div>
      <div class="row form-container">
        <div class="col-lg-12 input-container">
            <input name="full_name" type="text" placeholder="Your Name" class="input-wrapper">    
        </div>
        <div class="col-lg-12 input-container">
            <input name="email" type="text" placeholder="Your Email" class="input-wrapper">    
        </div>
        <div class="col-lg-12 input-container">
            <textarea rows="5" name="message" placeholder="Your Message" class="input-wrapper"></textarea>
        </div>
        <div class="col-lg-12 button-wrapper">
          <button class="send-button">Send</button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
